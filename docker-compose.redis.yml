services:
  redis:
    image: redis:7-alpine
    container_name: hoopgamenight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - hoopgamenight-network

  # Redis Commander (Interface Web para visualizar cache)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hoopgamenight-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - hoopgamenight-network

volumes:
  redis-data:
    driver: local

networks:
  hoopgamenight-network:
    driver: bridge
